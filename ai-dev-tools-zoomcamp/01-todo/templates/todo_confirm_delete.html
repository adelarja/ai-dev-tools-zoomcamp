{% extends "base.html" %}

{% block content %}
<p>Are you sure you want to delete "{{ todo.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button class="button is-danger" type="submit">Yes, delete</button>
    <a class="button" href="{% url 'todo_list' %}">Cancel</a>
</form>
{% endblock %}
