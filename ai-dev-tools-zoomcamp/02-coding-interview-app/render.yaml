services:
  - type: web
    name: coding-interview-app
    env: docker
    plan: free
    branch: main
    repo: https://github.com/adelarja/ai-dev-tools-zoomcamp # User will need to update this or connect via UI
    rootDir: 02-coding-interview-app
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: interview-db
          property: connectionString
      - key: PORT
        value: 8000
    autoDeploy: true

databases:
  - name: interview-db
    databaseName: interview_db
    user: interview_user
    plan: free
    ipAllowList: [] # Allow all IPs for simplicity, or restrict as needed
